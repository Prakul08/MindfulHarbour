<div class="formBox">
            <h2>Connect With Us</h2>
            <p>You will hear from us at the earliest!</p>
            <form method="post" 
            action=""
            name="contact-form">
                <div class="nameInp">
                    <i class="bi bi-person"></i>
                    <input type="text" placeholder="Full Name" name="name" id="name">
                </div>
                <div class="mailInp">
                    <i class="bi bi-envelope"></i>
                    <input type="email" name="mail" id="mail" placeholder="Email">
                </div>
                <div class="phoneInp">
                    <i class="bi bi-telephone"></i>
                    <input type="number" name="phone" id="phone" placeholder="Phone" >
                </div>
                <div class="queryInp">
                    <textarea name="query" id="query" cols="30" rows="5"
                        placeholder="If you require any support, please feel free to write here."></textarea>
                </div>
                
                <div class="submitBtn">
                    <button type="submit" value="Submit" id="submit" onclick="notif()">Send</button> 
                </div>
            </form>
            <p class="extra">
                You can also contact us at
